<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Diet Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="overlay">
        <header>
          <!-- <img src="5.png" alt="Healthy Diet Logo" class="logo"> -->
          <div class="logo">
            <span class="underline">HEALTHY</span><br />
            <span class="underline">DIET</span>
          </div>

          <h1>
            WANT TO PLAN YOUR DIET <br />
            TO STAY <span>FIT AND HEALTHY?</span>
          </h1>
          <p class="subtext">Let us do it for you!</p>
        </header>
      </div>
    </div>

    <div class="content">
      <div class="image-container">
        <img src="food.jpg" alt="Healthy Meal" />
      </div>
      <div class="form-container">
        <h3>
          Sign up for our <br />
          two-week diet plan
        </h3>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />

          <label for="email">Your Email *</label>
          <input type="email" id="email" placeholder="Enter your email" />

          <button type="submit">Let's get healthy</button>
        </form>
      </div>
    </div>
  </body>
</html>
